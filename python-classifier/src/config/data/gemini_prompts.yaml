# Common patterns
common: &common_json_structure
  output_format: &json_format |
    Geef ALLEEN geldig JSON terug met deze structuur:
    {
      "is_afval": true,
      "afval_types": [{
        "afval_type": "Grofvuil",
        "zekerheid": 0.85
      }]
    }
  constraints: &json_constraints |
    Gebruik alleen de volgende afvaltype categorieÃ«n:
    - Grofvuil
    - Restafval
    - Glas
    - Papier en karton
    - Organisch
    - Textiel
    - Elektronisch afval
    - Bouw- en sloopafval
    - Chemisch afval
    - Overig
    - Geen afval
    Geef geen extra tekst, alleen JSON.

# Gemini prompts
gemini_prompts:
  image_analysis:
    system_role: &expert_role "Je bent een expert in afval herkenning voor Nederlandse gemeenten."
    task_description: |
      Analyseer de afbeelding en bepaal:
      1. Is dit afval?
      2. Zo ja, welk type afval is het?
      3. Als het geen afval is, wat is het dan?
    <<: *common_json_structure
  
  text_validation:
    system_role: "Je bent een expert validator voor afval classificatie van Nederlandse gemeenten."
    task_description: |
      Lokaal model resultaat:
      - Beschrijving: {local_description}
      - Voorspellingen: {local_predictions}
      
      Valideer en verbeter deze resultaten.
    <<: *common_json_structure

# Fallback responses
fallbacks: &base_fallback
  is_afval: false
  afval_types: []
  kenmerken: []
  bedank_boodschap: "Bedankt voor je melding!"

fallback_responses:
  no_response:
    <<: *base_fallback
  error:
    <<: *base_fallback
  validation_fallback:
    is_afval: true
    afval_types: [{afval_type: "Overig", zekerheid: 0.5}]
    kenmerken: ["geen specifieke kenmerken gedetecteerd"]
    bedank_boodschap: "Bedankt voor je melding! Dit afval is geclassificeerd als overig."