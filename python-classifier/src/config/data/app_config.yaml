models:
  default_model: "swin_convnext"
  fallback_model: "swin_convnext"
  models:
    swin_convnext:
      enabled: true
      class: "SwinConvNeXtClassifier"
      module: "adapters.lokale_classificatie"
      priority: 1
      use_cases: ["waste_classification", "afval_herkenning", "recyclable_detection"]
      description: "Enhanced Swin Transformer + Improved ConvNeXt voor Nederlandse afvalclassificatie"
      architecture: "Stacked Enhanced Swin Transformer + ConvNeXt + Spatial Attention"
      accuracy: 98.97
      precision: 98.42
      recall: 98.61
      computational_efficiency: "Lightweight en lage rekentijd"
      features:
        - "Hiërarchische feature extractie voor globale kenmerken"
        - "Shifting window mechanisme voor belangrijke regio identificatie"
        - "Verbeterde ConvNeXt voor lokale details (vorm, textuur, kleur)"
        - "Spatial attention mechanisme voor verfijnde objectherkenning"
        - "Long-range dependencies voor verschillende afvaltypes"
      waste_management_context: |
        Afvalbeheer verwerkt alle soorten afval, inclusief huishoudelijk, industrieel, 
        gemeentelijk, organisch, biomedisch, biologisch en radioactief afval. Mensen 
        ondervinden nog steeds uitdagingen bij juiste afvoermethoden voor verschillende 
        afvaltypes, inclusief stortplaats-gebonden items, recycleerbare materialen en 
        biologisch afbreekbare afval. Ontoereikend afvalbeheer vormt een significante 
        en veelzijdige wereldwijde uitdaging. De conventionele methode van afvalscheiding 
        is tijdrovend en ineffectief, verspilt menselijke kracht en geld. Om dit probleem 
        in real-time aan te pakken, moeten geavanceerde en duurzame afvalbeheersystemen 
        worden geïmplementeerd.
  optimization:
    cache_models: true
    preload_on_startup: true
    model_timeout: 30
    max_concurrent: 3
    memory_optimization: true

