version: '3.8'

services:
  afval-alert-api:
    build: ./classifier
    ports:
      - "8000:8000"
    environment:
      # Azure-friendly env vars
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - API_KEY=${API_KEY}
      - TF_CPP_MIN_LOG_LEVEL=3
      - PYTHONPATH=/app
    env_file:
      - ./classifier/.env
    volumes:
      - ./classifier:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '0.8'