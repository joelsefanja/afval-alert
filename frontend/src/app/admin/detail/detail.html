<p-button label="Sluiten" (click)="closeDetail()" />

<div class="card">
    <p-tabs value="0">
        <p-tablist>
            <p-tab value="0">Foto</p-tab>
            <p-tab value="1">Kaart</p-tab>
            <p-tab value="2">Tijdlijn</p-tab>
        </p-tablist>
        <p-tabpanels>
          <p-tabpanel value="0">
            <h1>Kaart voor melding met id: {{ selection.selectedId() }}</h1>
            <p-image src="https://media.istockphoto.com/id/845816364/nl/foto/de-stapel-van-vuilnis-in-de-prullenmand-dump-of-storten-verontreiniging-concept.jpg?s=612x612&w=0&k=20&c=_9pkYruHcbDs4sFnstJ1A_gPhnOKQdFe3adEn5D3d4g=" alt="Image" class="mapp" />
            <p>Afvaltype, status, datum</p>
            Opmerking van gebruiker bij melding
          </p-tabpanel>

          <p-tabpanel value="1">
            <div class="mapp">
              <h1>Kaart voor melding met id: {{ selection.selectedId() }}</h1>
              <app-kaart></app-kaart>
            </div>
          </p-tabpanel>

          <p-tabpanel value="2">
            <app-tijdlijn-element [tijdlijnElementen]="TEST"></app-tijdlijn-element>

            <p>Update status</p>
            <div>
              <p-select [options]="states" [(ngModel)]="selectedStatus" optionLabel="status" placeholder="Selecteer een status" class="w-full md:w-56" />
            </div>
            <p>Voeg opmerking toe</p>
            <textarea rows="5"cols="30" pTextarea [autoResize]="true"></textarea>
            <div>
              <p-button label="Update" />
            </div>
          </p-tabpanel>
         </p-tabpanels>
