<div style="display: flex; flex-direction: column; min-height: 100%;">
  <p-table
    #dt
    [value]="visibleNotifications()"
    [selection]="selectedNotification()"
    [dataKey]="'id'"
    selectionMode="single"
    [paginator]="true"
    [rows]="10"
    sortMode="multiple"
    [rowsPerPageOptions]="[5, 10, 25, 100]"
    [tableStyle]="{ 'min-width': '40%'}"
    styleClass="p-datatable-sm"
    stateKey="notificationTable"
    stateStorage="session"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="location">Locatie <p-sortIcon field="location"></p-sortIcon></th>
        <th pSortableColumn="type">Afvaltype <p-sortIcon field="type"></p-sortIcon></th>
        <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
        <th pSortableColumn="date">Datum <p-sortIcon field="date"></p-sortIcon></th>
      </tr>
      <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($any($event.target).value, 'location', 'contains')"
            placeholder="Filter locatie"
            class="p-column-filter">
        </th>
        <th>
          <p-multiSelect
            [options]="typeOptions()"
            [(ngModel)]="selectedTypes"
            optionLabel="label"
            optionValue="value"
            (onChange)="onTypeFilterChange()"
            placeholder="Filter type"
            class="p-column-filter"
            style="min-width: 7%"
            appendTo="body">
          </p-multiSelect>
        </th>
        <th>
          <p-multiSelect
            [options]="stateOptions()"
            [(ngModel)]="selectedStates"
            optionLabel="label"
            optionValue="value"
            (onChange)="onTypeFilterChange()"
            placeholder="Filter status"
            class="p-column-filter"
            style="min-width: 7%"
            appendTo="body">
          </p-multiSelect>
        </th>
        <th style="min-width:7%">
                    <div class="flex items-center justify-between">
                        Aanmaakdatum
                        <p-columnFilter type="date" field="date" display="menu" showAddButton="false" showOperator="false" locale="nl"></p-columnFilter>
                    </div>
                </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-notification>
      <tr (click)="goToDetails(notification)" [pSelectableRow]="notification" style="cursor:pointer">
        <td>{{ notification.location }}</td>
        <td>{{ getReadableType(notification.type) }}</td>
        <td>{{ getReadableStatus(notification.status) }}</td>
        <td>{{ notification.date | date:'dd-MM-yyyy' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
