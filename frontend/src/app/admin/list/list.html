<p-table
  #dt
  [value]="notifications"
  [selection]="selectedNotification()"
  [dataKey]="'id'"
  selectionMode="single"
  [paginator]="true"
  [rows]="5"
  sortMode="multiple"
  [rowsPerPageOptions]="[5, 10, 25, 100]"
  [tableStyle]="{ 'min-width': '50rem' }"
  styleClass="p-datatable-sm"
  stateKey="notificationTable"
  stateStorage="session"
  
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="location">Locatie <p-sortIcon field="location"></p-sortIcon></th>
      <th pSortableColumn="type">Afvaltype <p-sortIcon field="type"></p-sortIcon></th>
      <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
      <th pSortableColumn="date">Datum <p-sortIcon field="date"></p-sortIcon></th>
    </tr>
     <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($any($event.target).value, 'location', 'contains')"
            placeholder="Search location"
            class="p-column-filter">
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($any($event.target).value, 'type', 'contains')"
            placeholder="Search type"
            class="p-column-filter">
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($any($event.target).value, 'status', 'contains')"
            placeholder="Search status"
            class="p-column-filter">
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($any($event.target).value, 'date', 'contains')"
            placeholder="Search date"
            class="p-column-filter">
        </th>
      </tr>
  </ng-template>

  <ng-template pTemplate="body" let-notification>
    <tr (click)="goToDetails(notification)" [pSelectableRow]="notification" style="cursor:pointer">
      <td>{{ notification.location }}</td>
      <td>{{ notification.type }}</td>
      <td>{{ notification.status }}</td>
      <td>{{ notification.date }}</td>
    </tr>
  </ng-template>
</p-table>
