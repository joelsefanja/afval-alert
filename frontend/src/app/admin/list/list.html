<p-table
  #dt
  [value]="notifications"
  [selection]="selectedNotification()"
  [dataKey]="'id'"
  selectionMode="single"
  [paginator]="true"
  [rows]="5"
  sortMode="multiple"
  [multiSortMeta]="[{field: 'date', order: -1}]"
  [rowsPerPageOptions]="[5, 10, 25, 100]"
  [tableStyle]="{ 'min-width': '50rem' }"
  styleClass="p-datatable-sm"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="location">Locatie <p-sortIcon field="location"></p-sortIcon></th>
      <th pSortableColumn="type">Afvaltype <p-sortIcon field="type"></p-sortIcon></th>
      <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
      <th pSortableColumn="date">Datum <p-sortIcon field="date"></p-sortIcon></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-notification>
    <tr (click)="goToDetails(notification)" [pSelectableRow]="notification" style="cursor:pointer">
      <td>{{ notification.location }}</td>
      <td>{{ notification.type }}</td>
      <td>{{ notification.status }}</td>
      <td>{{ notification.date }}</td>
    </tr>
  </ng-template>
</p-table>
