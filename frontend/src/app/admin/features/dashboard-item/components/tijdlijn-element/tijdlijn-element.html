<div class="timeline-box">
    <p-timeline [value]="notificaties()" style="overflow-y:scroll; max-height: 35vh;">
         <ng-template #opposite let-event>
            <small class="text-surface-500 dark:text-surface-400">{{ event.createdAt | date: 'dd-MM-yyyy HH:mm'}}</small>
        </ng-template>
        <ng-template #content let-event>
            {{event.content}}
        </ng-template>
    </p-timeline>
</div>
