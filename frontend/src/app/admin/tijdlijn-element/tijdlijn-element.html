<div class="timeline-box">
    <p-timeline [value]="tijdlijnElementen()">
         <ng-template #opposite let-event>
            <small class="text-surface-500 dark:text-surface-400">{{ event.date | date: 'dd-MM-yyyy HH:mm'}}</small>
        </ng-template>
        <ng-template #content let-event>
            Status: {{event.status}}
          @for (note of event.notes; track note) {
          <div class="note">
            <p style="font-size:14px; ">- {{ note }}</p>
          </div>
           }
        </ng-template>
    </p-timeline>
</div>
