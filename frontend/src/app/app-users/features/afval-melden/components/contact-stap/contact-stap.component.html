<p-card>
  <div class="flex flex-column gap-3">
    <h3 class="m-0">Contactgegevens (optioneel)</h3>
    
    <p-checkbox [ngModel]="anoniem()" (ngModelChange)="setAnoniem($event)" label="Anonieme melding" binary="true" />
    
    @if (!anoniem()) {
      <input pInputText [ngModel]="naam()" (ngModelChange)="setNaam($event)" placeholder="Naam" class="w-full" />
      <input pInputText [ngModel]="email()" (ngModelChange)="setEmail($event)" placeholder="E-mail" type="email" class="w-full" />
      @if (!isEmailValid() && email()) {
        <small class="text-red-500">Ongeldig e-mailadres</small>
      }
    }
    
    <div class="flex gap-2">
      <p-button label="Vorige" icon="pi pi-arrow-left" (click)="prev()" severity="secondary" />
      <p-button label="Volgende" icon="pi pi-arrow-right" (click)="next()" [disabled]="!isFormValid()" class="flex-1" />
    </div>
  </div>
</p-card>
