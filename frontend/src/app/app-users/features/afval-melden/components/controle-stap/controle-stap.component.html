<p-card>
  <div class="flex flex-column gap-4">
    <h3 class="m-0">Controleer je melding</h3>
    
    <div class="p-3 border-round surface-100">
      <h4 class="mt-0">Overzicht:</h4>
      @if (overzicht().fotoUrl) {
        <p class="mb-2"><strong>Foto:</strong> âœ“ Toegevoegd <p-button icon="pi pi-pencil" (click)="editFoto()" size="small" text /></p>
      }
      @if (overzicht().locatie) {
        <p class="mb-2"><strong>Locatie:</strong> {{ overzicht().locatie }} <p-button icon="pi pi-pencil" (click)="editLocatie()" size="small" text /></p>
      }
      @if (overzicht().isAnoniem) {
        <p class="m-0"><strong>Contact:</strong> Anonieme melding</p>
      } @else if (overzicht().contactEmail) {
        <p class="m-0"><strong>Contact:</strong> {{ overzicht().contactEmail }} <p-button icon="pi pi-pencil" (click)="editContact()" size="small" text /></p>
      }
    </div>
    
    <div class="flex gap-2">
      <p-button label="Vorige" icon="pi pi-arrow-left" (click)="prev()" severity="secondary" />
      <p-button label="Verstuur" icon="pi pi-send" (click)="submit()" [disabled]="!isComplete()" class="flex-1" />
    </div>
  </div>
</p-card>
