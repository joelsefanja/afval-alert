<div class="flex flex-column gap-3">
  @if (!fotoUrl()) {
    <p-card>
      <video #video class="w-full border-round" [style.display]="cameraActive() ? 'block' : 'none'"></video>
      <div class="flex gap-2 justify-content-center mt-3">
        <p-button icon="pi pi-camera" (click)="startCamera()" [disabled]="cameraActive()" />
        <p-button icon="pi pi-circle" (click)="takeFoto()" [disabled]="!cameraActive()" />
        <p-button icon="pi pi-images" (click)="selectFromGallery()" />
      </div>
    </p-card>
  }
  @if (fotoUrl()) {
    <p-card>
      <p-image [src]="fotoUrl() || ''" class="w-full" />
      <div class="flex gap-2 justify-content-center mt-3">
        <p-button label="Opnieuw" icon="pi pi-refresh" (click)="reset()" />
        <p-button label="Volgende" icon="pi pi-arrow-right" (click)="next()" />
      </div>
    </p-card>
  }
</div>
