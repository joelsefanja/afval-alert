<!-- Mobile-first Contact Form -->
<div class="flex flex-col h-screen">
  <!-- Header -->
  <p-toolbar class="bg-primary">
    <ng-template pTemplate="start">
      <div class="w-full text-center">
        <h2 class="text-xl md:text-2xl font-bold mb-1 text-white">
          <i class="pi pi-user mr-2"></i>
          Contactgegevens
        </h2>
        <p class="text-sm text-primary-100">
          Optioneel - voor updates over je melding
        </p>
      </div>
    </ng-template>
  </p-toolbar>
  
  <!-- Form Content -->
  <div class="flex-1 p-4">
    <p-card>
      <app-contact-formulier
        [initieleNaam]="krijgHuidigeNaam()"
        [initieleEmail]="krijgHuidigeEmail()"
        (naamGewijzigd)="onNaamGewijzigd($event)"
        (emailGewijzigd)="onEmailGewijzigd($event)"
      ></app-contact-formulier>
    </p-card>
  </div>
  
  <!-- Bottom Navigation -->
  <p-toolbar class="p-3 border-t border-gray-200">
    <ng-template pTemplate="start">
      <div class="w-full max-w-md mx-auto space-y-3">
        <p-button 
          label="Verder zonder gegevens" 
          (click)="onOverslaan()" 
          severity="secondary"
          class="w-full"
          size="large"
        ></p-button>
        
        <app-navigatie-knoppen
          [volgendeUitgeschakeld]="!kanVolgende()"
          (vorige)="onVorige()"
          (volgende)="onVolgende()"
        ></app-navigatie-knoppen>
      </div>
    </ng-template>
  </p-toolbar>
</div>
