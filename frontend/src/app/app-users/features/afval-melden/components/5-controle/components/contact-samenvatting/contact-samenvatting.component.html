<p-card>
  <ng-template pTemplate="header">
    <div class="p-2 bg-purple-500 text-white text-center text-sm">
      <i class="pi pi-user mr-1"></i> Contactgegevens
    </div>
  </ng-template>
  
  <div class="p-3">
    @if (heeftContactgegevens()) {
      <!-- Contact informatie -->
      <div class="space-y-3">
        @if (contact()?.naam) {
          <div class="border-l-4 border-purple-500 pl-3">
            <label class="text-xs font-medium text-gray-600 uppercase tracking-wide">Naam</label>
            <p class="text-sm font-medium">{{ contact().naam }}</p>
          </div>
        }
        
        @if (contact()?.email) {
          <div class="border-l-4 border-purple-500 pl-3">
            <label class="text-xs font-medium text-gray-600 uppercase tracking-wide">E-mail</label>
            <p class="text-sm font-medium break-all">{{ contact().email }}</p>
          </div>
        }
        
        <!-- Bevestiging Badge -->
        <div class="mt-3 flex justify-center">
          <p-tag 
            value="Bevestiging wordt verstuurd" 
            severity="success"
            icon="pi pi-envelope"
          ></p-tag>
        </div>
      </div>
    } @else {
      <!-- Anonieme melding -->
      <div class="text-center py-4">
        <div class="mb-3">
          <i class="pi pi-user-minus text-3xl text-gray-400"></i>
        </div>
        
        <p-tag 
          value="Anonieme melding" 
          severity="secondary"
          icon="pi pi-eye-slash"
          class="mb-3"
        ></p-tag>
        
        <p class="text-xs text-gray-600 mt-2 leading-relaxed">
          Je melding wordt verstuurd zonder contactgegevens. 
          Je krijgt geen bevestiging of updates.
        </p>
      </div>
    }
  </div>
</p-card>
