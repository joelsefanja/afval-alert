<div class="text-center p-6">
  <div class="w-24 h-24 rounded-full bg-green-100 flex items-center justify-center mx-auto mb-6">
    <svg class="w-16 h-16 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
  </div>
  <h2 class="text-2xl font-bold text-gray-800 mb-2">Melding succesvol!</h2>
  <p class="text-gray-600 mb-6">Bedankt voor uw bijdrage aan een schonere gemeente.</p>
  <div class="bg-gray-50 p-4 rounded-lg">
    <p class="text-sm text-gray-700">De gemeente Groningen zal uw melding zo snel mogelijk in behandeling nemen. Als u uw contactgegevens heeft achtergelaten, houden we u op de hoogte van de voortgang.</p>
  </div>
  <div class="mt-8">
    <button (click)="onMeldingAfgerond()" class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary-dark transition-colors duration-300">
      Nieuwe melding maken
    </button>
  </div>
</div>
