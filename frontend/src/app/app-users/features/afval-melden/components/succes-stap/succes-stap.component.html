<p-card>
  <div class="text-center">
    <i class="pi pi-check-circle text-6xl text-green-500 mb-3"></i>
    <h2 class="text-2xl font-bold mb-3">Melding verstuurd!</h2>
    <p class="mb-4 text-600">Bedankt voor je melding. We nemen deze in behandeling.</p>
    
    <!-- PWA Download sectie -->
    @if (canInstallPWA && !isInstalled) {
      <div class="p-3 border-round bg-blue-50 mb-4">
        <div class="flex flex-column align-items-center gap-2">
          <i class="pi pi-mobile text-3xl text-blue-500"></i>
          <h3 class="m-0 text-blue-800 font-semibold">Download Afval-Alert App</h3>
          <p class="m-0 text-blue-700 text-sm text-center">
            Samen houden we de buurt schoon
          </p>
          <p-button 
            label="Download App" 
            icon="pi pi-download" 
            (click)="downloadApp()" 
            class="w-full mt-2"
            severity="info" />
        </div>
      </div>
    }
    
    @if (isInstalled) {
      <div class="p-3 border-round bg-green-50 mb-4">
        <div class="flex align-items-center justify-content-center gap-2">
          <i class="pi pi-check text-green-600"></i>
          <span class="text-green-800 font-medium">App ge√Ønstalleerd!</span>
        </div>
      </div>
    }
    
    <div class="flex flex-column gap-2">
      <p-button label="Nieuwe melding" icon="pi pi-plus" (click)="newReport()" class="w-full" />
      <p-button label="Sluiten" icon="pi pi-times" (click)="closeApp()" severity="secondary" class="w-full" />
    </div>
  </div>
</p-card>
