@if (locatie()) {
  <p-card>
    <ng-template pTemplate="header">
      <div class="p-2 bg-green-500 text-white text-center text-sm">
        <i class="pi pi-map-marker mr-1"></i> Geselecteerde locatie
      </div>
    </ng-template>
    <div class="p-2">
      <h3 class="text-green-800 font-bold text-base mb-1">
        {{ locatie()?.address }}
      </h3>
      <p class="text-xs text-green-700 mb-2">
        {{ buurtEnWijk() }}
      </p>
      <p-button
        icon="pi pi-times"
        (onClick)="onWissen()"
        size="small"
        class="w-full"
        label="Wis locatie"
        severity="secondary"
      ></p-button>
    </div>
  </p-card>
}
