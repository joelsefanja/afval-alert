<div class="flex flex-col gap-3 p-4 border border-dashed border-gray-300 rounded-lg text-center">
  <i class="pi pi-map-marker text-3xl text-gray-400"></i>
  
  @if (isLoading()) {
    <div class="flex items-center justify-center gap-2">
      <i class="pi pi-spin pi-spinner"></i>
      <span class="text-sm text-gray-600">Huidige locatie ophalen...</span>
    </div>
  } @else {
    <div>
      <p class="text-sm text-gray-600 mb-3">
        Gebruik je huidige locatie voor een snelle melding
      </p>
      
      <p-button 
        label="Gebruik huidige locatie" 
        icon="pi pi-crosshairs"
        (onClick)="getCurrentLocation()"
        severity="secondary"
        outlined
        size="small">
      </p-button>
    </div>
  }
</div>
