<div class="flex flex-col min-h-screen bg-surface-50">
  <header class="bg-white shadow-sm sticky top-0 z-20">
    <div class="p-4 mx-auto max-w-3xl">
      <h1 class="text-2xl font-bold text-primary-800 text-center">
        <i class="pi pi-trash mr-2"></i>
        Meld zwerfafval
      </h1>
      <p-steps
        [model]="procesManager.menuItems()"
        [activeIndex]="procesManager.huidigeMenuIndex()"
        [readonly]="true"
        class="w-full mt-2"
        aria-label="Voortgang"
      ></p-steps>
    </div>
  </header>

  <main class="flex-grow w-full max-w-3xl mx-auto p-4">
    <div role="main" class="flex-grow">
      @if (procesManager.huidigeStapObject(); as stap) {
        <ng-container [ngComponentOutlet]="stap.component"></ng-container>
      }
    </div>
  </main>
</div>
