    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Meld zwerfafval in Groningen</h2>
  </ui-card-header>

    <ui-button (click)="onStartMelding()" class="w-full text-lg">
      Start melding
    </ui-button>
  </ui-card-content>
</ui-card>
