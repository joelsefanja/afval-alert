<div class="h-screen">
  <app-kaart (addressSelected)="onAddressSelected($event)"></app-kaart>

  <div class="fixed bottom-0 left-0 right-0 z-[999] bg-white rounded-t-xl shadow-lg p-4 pb-12">
    <div class="flex flex-col gap-4">
      <div class="flex flex-col">
        <h2 class="font-medium text-2xl mb-1">Selecteer de locatie</h2>
        <p>Vul een adres in of selecteer de locatie op de kaart.</p>
      </div>

      <div>
        <form class="flex flex-col gap-4" (ngSubmit)="onAddressSearch()">
          <div class="w-full flex border rounded-md">
            <div class="relative w-full p-2">
              <div class="search-icon !h-full absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <i class="pi pi-search" style="font-size: 1.5rem"></i>
              </div>
              <!-- TODO: FIx -->
              <!-- <input
                class="ps-10 h-full w-full focus:outline-none focus:border-none hover:border-none"
                placeholder="Vul een adres in om te zoeken"
                type="text"
                [(ngModel)]="searchQuery"
                (input)="onInputChange($event)"
                (keyup.enter)="onAddressSearch()"
                name="searchQuery"> -->
            </div>
            <app-huidige-locatie (getCurrentLocationClicked)="onCurrentLocationSelected()"></app-huidige-locatie>
          </div>

          <button matButton="filled" class="w-full md:w-fit">Bevestig de locatie</button>
        </form>
      </div>
    </div>

  </div>
</div>
