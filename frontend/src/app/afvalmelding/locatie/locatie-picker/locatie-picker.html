<form>
  <div class="w-full flex border rounded-md">
    <div class="relative w-full p-2">
      <mat-icon svgIcon="search" class="search-icon !h-full absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"></mat-icon>
      <input
        class="ps-10 h-full w-full focus:outline-none focus:border-none hover:border-none"
        placeholder="Afval locatie"
        type="text">
    </div>
    <app-huidige-locatie (getCurrentLocationClicked)="onGetCurrentLocation()"></app-huidige-locatie>
  </div>
</form>

<app-kaart (locatieGeselecteerd)="onLocatieGeselecteerd($event)"></app-kaart>
