<div class="h-full w-full">
  <app-kaart 
    (addressSelected)="onAddressSelected($event)"
    (locatieGeselecteerd)="onLocatieGeselecteerd($event)"
    class="h-full w-full">
  </app-kaart>

  <div class="absolute bottom-0 left-0 right-0 z-[999] bg-white rounded-t-xl shadow-lg p-4 pb-6">
    <div class="flex flex-col gap-3">
      <div class="flex flex-col">
        <h2 class="font-medium text-lg mb-1">Selecteer de locatie</h2>
        <p class="text-sm">Vul een adres in of selecteer op de kaart</p>
      </div>

      <div>
        <form class="flex flex-col gap-3" (ngSubmit)="onAddressSearch()">
          <div class="w-full flex border rounded-md">
            <div class="relative w-full p-2">
              <div class="search-icon !h-full absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <i class="pi pi-search" style="font-size: 1rem"></i>
              </div>
              <input
                class="ps-8 h-full w-full focus:outline-none focus:border-none hover:border-none text-sm"
                placeholder="Zoek adres..."
                type="text"
                [(ngModel)]="searchQuery"
                (input)="onInputChange($event)"
                (keyup.enter)="onAddressSearch()"
                name="searchQuery">
            </div>
            <app-huidige-locatie (getCurrentLocationClicked)="onCurrentLocationSelected()"></app-huidige-locatie>
          </div>

          <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg text-sm">
            Bevestig locatie
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
